<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .calculator {
            width: 350px;
            background: #ffffff;
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .screen {
            font-size: 2rem;
            text-align: right;
            padding: 15px;
            background: #e9ecef;
            background: #ffffff;
            border-radius: 5px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .btn-calc {
            width: 60px;
            height: 50px;
            font-size: 1.1rem;
            margin: 3px;
            border-radius: 5px;
        }

        .btn-trig-func {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 5px;
        }

        .calDiv__trigonoImg--size {
            width: 18px;
            height: 18px;
            object-fit: contain;
            vertical-align: middle;
            transform: rotate(270deg);
        }

        .arrow-icon {
            font-size: 12px;
        }

        .gap-25px {
            gap: 25px !important;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator">
            <div class="screen">0</div>

            <div class="d-flex justify-content-start gap-25px my-2">
                <button class="btn btn-light border-0">DEG</button>
                <button class="btn btn-light border-0">F-E</button>
            </div>

            <div class="d-flex justify-content-between my-2">
                <button class="btn btn-light btn-sm opacity-50">MC</button>
                <button class="btn btn-light btn-sm opacity-50">MR</button>
                <button class="btn btn-light btn-sm fw-bold">M+</button>
                <button class="btn btn-light btn-sm fw-bold">M-</button>
                <button class="btn btn-light btn-sm fw-bold">MS</button>
            </div>

            <div class="d-flex justify-content-start gap-25px mb-2">
                <button class="btn btn-light btn-sm btn-trig-func">
                    <img src="./images/triangle.png" alt="triangle" class="calDiv__trigonoImg--size" />
                    Trigonometry
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </button>
                <button class="btn btn-light btn-sm btn-trig-func">
                    ùëì Function
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </button>
            </div>

            <div class="row text-center">
                <button class="btn btn-light btn-calc">2‚Åø·µà</button>
                <button class="btn btn-light btn-calc">&pi;</button>
                <button class="btn btn-light btn-calc">e</button>
                <button class="btn btn-light btn-calc">C</button>
                <button class="btn btn-light btn-calc">‚å´</button>
                <button class="btn btn-light btn-calc">x¬≤</button>
                <button class="btn btn-light btn-calc">¬π‚àï‚Çì</button>
                <button class="btn btn-light btn-calc">|x|</button>
                <button class="btn btn-light btn-calc">exp</button>
                <button class="btn btn-light btn-calc">mod</button>
                <button class="btn btn-light btn-calc">‚àöx</button>
                <button class="btn btn-light btn-calc">(</button>
                <button class="btn btn-light btn-calc">)</button>
                <button class="btn btn-light btn-calc">n!</button>
                <button class="btn btn-light btn-calc">√∑</button>
                <button class="btn btn-light btn-calc">x ∏</button>
                <button class="btn btn-light btn-calc">7</button>
                <button class="btn btn-light btn-calc">8</button>
                <button class="btn btn-light btn-calc">9</button>
                <button class="btn btn-light btn-calc">√ó</button>
                <button class="btn btn-light btn-calc">10À£</button>
                <button class="btn btn-light btn-calc">4</button>
                <button class="btn btn-light btn-calc">5</button>
                <button class="btn btn-light btn-calc">6</button>
                <button class="btn btn-light btn-calc">‚àí</button>
                <button class="btn btn-light btn-calc">log</button>
                <button class="btn btn-light btn-calc">1</button>
                <button class="btn btn-light btn-calc">2</button>
                <button class="btn btn-light btn-calc">3</button>
                <button class="btn btn-light btn-calc">+</button>
                <button class="btn btn-light btn-calc">ln</button>
                <button class="btn btn-light btn-calc">¬±</button>
                <button class="btn btn-light btn-calc">0</button>
                <button class="btn btn-light btn-calc">.</button>
                <button class="btn btn-primary btn-calc">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
