<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa !important;
        }

        .calculator {
            width: 350px;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .screen {
            font-size: 2rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            width: 100%;
            height: 150px;
        }

        .btn-calc {
            width: 60px;
            height: 40px;
            font-size: 1.1rem;
            margin: 3px;
            background-color: white;
            border-radius: 0 !important;
        }

        .btn-calc sup {
            font-size: 0.75em;
        }

        .gap-25px {
            gap: 25px;
        }

        .calDiv__btn {
            background-color: transparent;
            box-shadow: none;
        }

        .calDiv {
            padding: 0.6rem;
            max-height: 100%;
            box-shadow: 0rem 0rem 0.25rem 0.0625rem grey;
        }

        .btn-equal {
            background-color: #6690ce !important;
            color: white;
        }

        .btn-opacity {
            opacity: 0.6;
        }

        .btn-bold {
            font-weight: bold;
        }

        .btn-trig-func {
            font-size: .75rem;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            border-radius: 5px;
            padding: 6px 0px;
        }

        .calDiv__trigonoImg--size {
            width: 1.1rem;
            object-fit: contain;
            vertical-align: middle;
            transform: rotate(270deg);
        }

        .arrow-icon {
            font-size: 12px;
            margin-left: 5px;
        }

        .row {
            --bs-gutter-x: 1.5rem;
            --bs-gutter-y: 0;
            display: flex;
            flex-wrap: wrap;
            margin-top: calc(-1 * var(--bs-gutter-y));
            margin-right: calc(-.5 * var(--bs-gutter-x));
            margin-left: calc(-0.2 * var(--bs-gutter-x));
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator">
            <div class="screen">0</div>

            <div class="d-flex justify-content-start ms-1 gap-25px">
                <button class="btn btn-light calDiv__btn border-0 p-1">DEG</button>
                <button class="btn btn-light calDiv__btn border-0 p-1">F-E</button>
            </div>

            <div class="d-flex justify-content-between my-2">
                <button class="btn btn-light btn-sm btn-opacity">MC</button>
                <button class="btn btn-light btn-sm btn-opacity">MR</button>
                <button class="btn btn-light btn-sm btn-bold">M+</button>
                <button class="btn btn-light btn-sm btn-bold">M-</button>
                <button class="btn btn-light btn-sm btn-bold">MS</button>
            </div>

            <div class="d-flex justify-content-start ms-1 gap-25px">
                <button class="btn btn-light btn-sm btn-trig-func">
                    <img src="./images/triangle.png" alt="triangle" class="calDiv__trigonoImg--size">
                    Trigonometry
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </button>

                <button class="btn btn-light btn-sm btn-trig-func">
                    ùëì Function
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </button>
            </div>

            <div class="row text-center">
                <button class="btn btn-light btn-calc">2<sup>nd</sup></button>
                <button class="btn btn-light btn-calc" data-action="pi">œÄ</button>
                <button class="btn btn-light btn-calc" data-action="e">e</button>
                <button class="btn btn-light btn-calc" data-action="clear">C</button>
                <button class="btn btn-light btn-calc" data-action="backspace">‚å´</button>
                <button class="btn btn-light btn-calc" data-action="square">x¬≤</button>
                <button class="btn btn-light btn-calc" data-action="inverse">¬π‚àï‚Çì</button>
                <button class="btn btn-light btn-calc" data-action="absolute">|x|</button>
                <button class="btn btn-light btn-calc" data-action="exp">exp</button>
                <button class="btn btn-light btn-calc" data-action="mod">mod</button>
                <button class="btn btn-light btn-calc" data-action="sqrt">‚àöx</button>
                <button class="btn btn-light btn-calc" data-action="parenthesisOpen">(</button>
                <button class="btn btn-light btn-calc" data-action="parenthesisClose">)</button>

                <button class="btn btn-light btn-calc" data-action="factorial">n!</button>
                <button class="btn btn-light btn-calc" data-action="divide">√∑</button>
                <button class="btn btn-light btn-calc" data-action="xPowerY">x ∏</button>

                <button class="btn btn-light btn-calc" data-action="7">7</button>
                <button class="btn btn-light btn-calc" data-action="8">8</button>
                <button class="btn btn-light btn-calc" data-action="9">9</button>
                <button class="btn btn-light btn-calc" data-action="multiply">√ó</button>
                <button class="btn btn-light btn-calc" data-action="tenPowerX">10À£</button>
                <button class="btn btn-light btn-calc" data-action="4">4</button>
                <button class="btn btn-light btn-calc" data-action="5">5</button>
                <button class="btn btn-light btn-calc" data-action="6">6</button>
                <button class="btn btn-light btn-calc" data-action="minus">‚àí</button>
                <button class="btn btn-light btn-calc" data-action="log">log</button>
                <button class="btn btn-light btn-calc" data-action="1">1</button>
                <button class="btn btn-light btn-calc" data-action="2">2</button>
                <button class="btn btn-light btn-calc" data-action="3">3</button>
                <button class="btn btn-light btn-calc" data-action="add">+</button>
                <button class="btn btn-light btn-calc" data-action="ln">ln</button>

                <button class="btn btn-light btn-calc" data-action="plus-minus">+/-</button>
                <button class="btn btn-light btn-calc" data-action="0">0</button>
                <button class="btn btn-light btn-calc" data-action="decimal">.</button>
                <button class="btn btn-equal btn-calc" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <body>
        <script>
            class Calculator {
                constructor() {
                    this.currentValue = '0';
                    this.previousValue = '';
                    this.operation = '';
                    this.displayValue = '';  // Expression as a string
                    this.isExponent = false;
                    this.openParenthesesCount = 0;  // Track the number of opening parentheses
                }

                updateScreen() {
                    // Update the screen with the current display value
                    document.querySelector('.screen').textContent = this.displayValue || '0';
                }

                appendNumber(number) {
                    if (this.currentValue === '0' || this.isExponent) {
                        this.currentValue = number;
                        this.isExponent = false;
                    } else {
                        this.currentValue += number;
                    }
                    this.displayValue += number;
                    this.updateScreen();
                }

                clear() {
                    this.currentValue = '0';
                    this.previousValue = '';
                    this.operation = '';
                    this.displayValue = '';
                    this.isExponent = false;
                    this.openParenthesesCount = 0;
                    this.updateScreen();
                }

                backspace() {
                    this.currentValue = this.currentValue.slice(0, -1) || '0';
                    this.displayValue = this.displayValue.slice(0, -1);
                    this.updateScreen();
                }

                operate() {
                    if (!this.operation) return;

                    const num1 = parseFloat(this.previousValue);
                    const num2 = parseFloat(this.currentValue);
                    let result;

                    switch (this.operation) {
                        case '+': result = num1 + num2; break;
                        case '-': result = num1 - num2; break;
                        case '*': result = num1 * num2; break;
                        case '/': result = num2 === 0 ? 'Error' : num1 / num2; break;
                        case '%': result = num1 % num2; break;
                        case '^': result = Math.pow(num1, num2); break;
                        default: return;
                    }

                    this.currentValue = result.toString();
                    this.displayValue = result.toString();
                    this.previousValue = '';
                    this.operation = '';
                    this.isExponent = false;
                    this.updateScreen();
                }

                setOperation(op) {
                    // Mapping operation names to symbols
                    const operationsMap = {
                        add: '+',
                        minus: '-',
                        multiply: '*',
                        divide: '/',
                        mod: '%'
                    };

                    // Only append the operator if there isn't an operation already set
                    if (this.previousValue !== '' && this.operation) {
                        // If there's an operation already set, continue with the new operator
                        this.operation = operationsMap[op] || '';
                        this.displayValue += ` ${this.operation} `;
                    } else {
                        // If there is no previous value, just start the operation
                        if (this.displayValue.length > 0 && !this.displayValue.endsWith(' ')) {
                            this.operation = operationsMap[op] || '';
                            this.previousValue = this.currentValue;
                            this.currentValue = '0';
                            this.displayValue += ` ${this.operation} `;
                        }
                    }
                    this.updateScreen();
                }

                updateDisplay() {
                    this.displayValue = this.previousValue +
                        (this.operation ? ` ${this.operation} ` : '') +
                        this.currentValue;
                    this.updateScreen();
                }

                decimal() {
                    if (!this.currentValue.includes('.')) {
                        this.currentValue += '.';
                        this.displayValue += '.';
                        this.updateScreen();
                    }
                }

                plusMinus() {
                    this.currentValue = (parseFloat(this.currentValue) * -1).toString();
                    this.displayValue = this.displayValue.replace(/-?[\d.]+$/, this.currentValue);
                    this.updateScreen();
                }

                square() {
                    this.currentValue = (Math.pow(parseFloat(this.currentValue), 2)).toString();
                    this.updateDisplay();
                }

                squareRoot() {
                    this.currentValue = (Math.sqrt(parseFloat(this.currentValue))).toString();
                    this.updateDisplay();
                }

                inverse() {
                    this.currentValue = (1 / parseFloat(this.currentValue)).toString();
                    this.updateDisplay();
                }

                absolute() {
                    this.currentValue = Math.abs(parseFloat(this.currentValue)).toString();
                    this.updateDisplay();
                }

                pi() {
                    this.currentValue = Math.PI.toString();
                    this.displayValue += Math.PI; // Store the numeric value for evaluation
                    this.updateScreen();
                }

                e() {
                    this.currentValue = Math.E.toString();
                    this.displayValue += Math.E; // Store the numeric value for evaluation
                    this.updateScreen();
                }

                log() {
                    const value = parseFloat(this.currentValue);
                    this.currentValue = value > 0 ? Math.log10(value).toString() : 'Error';
                    this.updateDisplay();
                }

                factorial() {
                    const value = parseInt(this.currentValue);
                    this.currentValue = value < 0 ? 'Error' : this.calculateFactorial(value).toString();
                    this.updateDisplay();
                }

                calculateFactorial(num) {
                    return num === 0 || num === 1 ? 1 : num * this.calculateFactorial(num - 1);
                }

                ln() {
                    const value = parseFloat(this.currentValue);
                    this.currentValue = value > 0 ? Math.log(value).toString() : 'Error';
                    this.updateDisplay();
                }

                exp() {
                    this.currentValue = Math.exp(parseFloat(this.currentValue)).toString();
                    this.updateDisplay();
                }

                tenPowerX() {
                    this.currentValue = Math.pow(10, parseFloat(this.currentValue)).toString();
                    this.updateDisplay();
                }

                twoPowerX() {
                    this.currentValue = Math.pow(2, parseFloat(this.currentValue)).toString();
                    this.updateDisplay();
                }

                xPowerY() {
                    if (this.currentValue === '') return;

                    this.operation = '^';
                    this.previousValue = this.currentValue;
                    this.currentValue = '';
                    this.displayValue += ' ** ';  // Use `**` instead of `^` for JavaScript evaluation
                    this.updateScreen();
                }

                // Parentheses handling
                appendParenthesis(open = true) {
                    if (open) {
                        this.displayValue += '(';  // Add an open parenthesis to the display
                        this.openParenthesesCount++;
                    } else {
                        if (this.openParenthesesCount > 0) {
                            this.displayValue += ')';  // Add a close parenthesis to the display
                            this.openParenthesesCount--;
                        }
                    }
                    this.updateScreen();
                }

                evaluateExpression() {
                    try {
                        if (this.openParenthesesCount !== 0) {
                            throw new Error("Unmatched Parentheses");
                        }

                        // Replace constants like œÄ and e with their numerical values
                        let sanitizedExpression = this.displayValue
                            .replace(/œÄ/g, `(${Math.PI})`)
                            .replace(/e/g, `(${Math.E})`);

                        // Evaluate the sanitized mathematical expression
                        let result = eval(sanitizedExpression);

                        // Store result
                        this.currentValue = result.toString();
                        this.displayValue = result.toString();
                        this.previousValue = '';
                        this.operation = '';

                    } catch (e) {
                        this.currentValue = 'Error';
                        this.displayValue = 'Error';
                    }

                    this.updateScreen();
                }
            }

            const calculator = new Calculator();

            document.querySelectorAll('.btn-calc').forEach(button => {
                button.addEventListener('click', (event) => {
                    const action = event.target.getAttribute('data-action');

                    if (!isNaN(action)) {
                        calculator.appendNumber(action);
                    } else {
                        const actionsMap = {
                            clear: () => calculator.clear(),
                            backspace: () => calculator.backspace(),
                            equals: () => calculator.evaluateExpression(),
                            decimal: () => calculator.decimal(),
                            'plus-minus': () => calculator.plusMinus(),
                            square: () => calculator.square(),
                            sqrt: () => calculator.squareRoot(),
                            inverse: () => calculator.inverse(),
                            absolute: () => calculator.absolute(),
                            pi: () => calculator.pi(),
                            e: () => calculator.e(),
                            log: () => calculator.log(),
                            factorial: () => calculator.factorial(),
                            ln: () => calculator.ln(),
                            exp: () => calculator.exp(),
                            tenPowerX: () => calculator.tenPowerX(),
                            twoPowerX: () => calculator.twoPowerX(),
                            xPowerY: () => calculator.xPowerY(),
                            add: () => calculator.setOperation('add'),
                            minus: () => calculator.setOperation('minus'),
                            multiply: () => calculator.setOperation('multiply'),
                            divide: () => calculator.setOperation('divide'),
                            mod: () => calculator.setOperation('mod'),
                            parenthesisOpen: () => calculator.appendParenthesis(true),
                            parenthesisClose: () => calculator.appendParenthesis(false),
                        };

                        if (actionsMap[action]) {
                            actionsMap[action]();
                        }
                    }
                });
            });

        </script>




    </body>

</html>
