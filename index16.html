        class Calculator {
            constructor() {
                this.currentValue = '0';
                this.previousValue = '';
                this.operation = '';
                this.displayValue = '';  // Expression as a string
                this.isExponent = false;
                this.openParenthesesCount = 0;  // Track the number of opening parentheses
                this.memoryValue = 0;              // Memory for MC, MR, M+, M-, MS
                this.isSecondFunction = false; // Track the second function mode
            }

            updateScreen() {
                document.querySelector('.screen').textContent = this.displayValue || '0';
            }

            appendNumber(number) {
                if (this.currentValue === '0' || this.isExponent) {
                    this.currentValue = number;
                    this.isExponent = false;
                } else {
                    this.currentValue += number;
                }
                this.displayValue += number;
                this.updateScreen();
            }

            clear() {
                this.currentValue = '0';
                this.previousValue = '';
                this.operation = '';
                this.displayValue = '';
                this.isExponent = false;
                this.openParenthesesCount = 0;
                this.updateScreen();
            }

            backspace() {
                this.currentValue = this.currentValue.slice(0, -1) || '0';
                this.displayValue = this.displayValue.slice(0, -1);
                this.updateScreen();
            }

            operate() {
                if (!this.operation) return;

                const num1 = parseFloat(this.previousValue);
                const num2 = parseFloat(this.currentValue);
                let result;

                switch (this.operation) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 === 0 ? 'Error' : num1 / num2; break;
                    case '%': result = num1 % num2; break;
                    case '^': result = Math.pow(num1, num2); break;
                    default: return;
                }

                this.currentValue = result.toString();
                this.displayValue = result.toString();
                this.previousValue = '';
                this.operation = '';
                this.isExponent = false;
                this.updateScreen();
            }

            setOperation(op) {
                const operationsMap = {
                    add: '+',
                    minus: '-',
                    multiply: '*',
                    divide: '/',
                    mod: '%'
                };

                if (this.previousValue !== '' && this.operation) {
                    this.operation = operationsMap[op] || '';
                    this.displayValue += ` ${this.operation} `;
                } else {
                    if (this.displayValue.length > 0 && !this.displayValue.endsWith(' ')) {
                        this.operation = operationsMap[op] || '';
                        this.previousValue = this.currentValue;
                        this.currentValue = '0';
                        this.displayValue += ` ${this.operation} `;
                    }
                }
                this.updateScreen();
            }

            updateDisplay() {
                this.displayValue = this.previousValue +
                    (this.operation ? ` ${this.operation} ` : '') +
                    this.currentValue;
                this.updateScreen();
            }

            decimal() {
                if (!this.currentValue.includes('.')) {
                    this.currentValue += '.';
                    this.displayValue += '.';
                    this.updateScreen();
                }
            }

            plusMinus() {
                this.currentValue = (parseFloat(this.currentValue) * -1).toString();
                this.displayValue = this.displayValue.replace(/-?[\d.]+$/, this.currentValue);
                this.updateScreen();
            }

            square() {
                this.currentValue = (Math.pow(parseFloat(this.currentValue), 2)).toString();
                this.updateDisplay();
            }

            squareRoot() {
                this.currentValue = (Math.sqrt(parseFloat(this.currentValue))).toString();
                this.updateDisplay();
            }

            inverse() {
                this.currentValue = (1 / parseFloat(this.currentValue)).toString();
                this.updateDisplay();
            }

            absolute() {
                this.currentValue = Math.abs(parseFloat(this.currentValue)).toString();
                this.updateDisplay();
            }

            memoryClear() {
                this.memoryValue = 0;
                this.displayValue = '0';
                this.updateScreen();
            }

            memoryRecall() {
                if (this.memoryValue !== 0) {
                    this.currentValue = this.memoryValue.toString();
                    this.displayValue = this.currentValue;
                    this.updateScreen();
                } else {
                    this.displayValue = '0';
                    this.updateScreen();
                }
            }

            memoryAdd() {
                const valueToAdd = parseFloat(this.currentValue) || 0;
                this.memoryValue += valueToAdd;
                this.displayValue = `${this.memoryValue}`;
                this.updateScreen();
            }

            memorySubtract() {
                const valueToSubtract = parseFloat(this.currentValue) || 0;
                this.memoryValue -= valueToSubtract;
                this.displayValue = `${this.memoryValue}`;
                this.updateScreen();
            }

            memoryStore() {
                this.memoryValue = parseFloat(this.currentValue) || 0;
                this.displayValue = `${this.memoryValue}`;
                this.updateScreen();
            }

            pi() {
                this.currentValue = Math.PI.toString();
                this.displayValue += Math.PI;
                this.updateScreen();
            }

            e() {
                this.currentValue = Math.E.toString();
                this.displayValue += Math.E;
                this.updateScreen();
            }

            log() {
                const value = parseFloat(this.currentValue);
                this.currentValue = value > 0 ? Math.log10(value).toString() : 'Error';
                this.updateDisplay();
            }

            factorial() {
                const value = parseInt(this.currentValue);
                this.currentValue = value < 0 ? 'Error' : this.calculateFactorial(value).toString();
                this.updateDisplay();
            }

            calculateFactorial(num) {
                return num === 0 || num === 1 ? 1 : num * this.calculateFactorial(num - 1);
            }

            ln() {
                const value = parseFloat(this.currentValue);
                this.currentValue = value > 0 ? Math.log(value).toString() : 'Error';
                this.updateDisplay();
            }

            exp() {
                this.currentValue = Math.exp(parseFloat(this.currentValue)).toString();

            tenPowerX() {

            }

            twoPowerX() {

            xPowerY() {
                if (this.currentValue === '') return;

                this.operation = '^';

                this.displayValue += ' ** ';

                    } else {

                        this.openParenthesesCount++;
                    }
                } else {

                        this.openParenthesesCount--;
                    }
                }

                this.updateScreen();

            evaluateExpression() {
                try {
                    // Ensure parentheses match
                    if (this.openParenthesesCount !== 0) {
                        throw new Error("Unmatched Parentheses");
                    }

                    // Replace œÄ and e with their numeric values
                    let sanitizedExpression = this.displayValue
                        .replace(/œÄ/g, `(${Math.PI})`)
                        .replace(/e/g, `(${Math.E})`);

                    // Handle sin, cos, tan and convert angles from degrees to radians
                    sanitizedExpression = sanitizedExpression.replace(/sin\(([^)]+)\)/g, (match, p1) => {
                        return `Math.sin(${this.degreesToRadians(p1)})`;
                    });

                    sanitizedExpression = sanitizedExpression.replace(/cos\(([^)]+)\)/g, (match, p1) => {
                        return `Math.cos(${this.degreesToRadians(p1)})`;
                    });

                    sanitizedExpression = sanitizedExpression.replace(/tan\(([^)]+)\)/g, (match, p1) => {
                        return `Math.tan(${this.degreesToRadians(p1)})`;
                    });

                    // Inverse trig functions (asin, acos, atan) with degree conversion
                    sanitizedExpression = sanitizedExpression.replace(/asin\(([^)]+)\)/g, (match, p1) => {
                        // Ensure the result is converted to degrees after asin
                        return `Math.asin(${p1}) * (180 / Math.PI)`;  // Convert radians to degrees
                    });

                    sanitizedExpression = sanitizedExpression.replace(/acos\(([^)]+)\)/g, (match, p1) => {
                        // Ensure the result is converted to degrees after acos
                        return `Math.acos(${p1}) * (180 / Math.PI)`;  // Convert radians to degrees
                    });

                    sanitizedExpression = sanitizedExpression.replace(/atan\(([^)]+)\)/g, (match, p1) => {
                        // Ensure the result is converted to degrees after atan
                        return `Math.atan(${p1}) * (180 / Math.PI)`;  // Convert radians to degrees
                    });

                    // Clean up any left-over 'aMath' references
                    sanitizedExpression = sanitizedExpression.replace(/aMath/g, 'Math');

                    // Now safely evaluate the expression
                    const result = eval(sanitizedExpression);

                    // Convert result to string to display on the screen
                    this.currentValue = result.toString();
                    this.displayValue = result.toString();
                    this.updateScreen();

                } catch (error) {
                    console.log("Error:", error);
                    this.displayValue = 'Error';
                    this.updateScreen();
                }
            }

            // Correct function for converting degrees to radians

            document.querySelectorAll('.btn-calc').forEach(button => {
                button.addEventListener('click', function (event) {

                    if (!isNaN(action)) {
                        calculator.appendNumber(action);
                    } else {

                            equals: () => calculator.evaluateExpression(),
                            decimal: () => calculator.decimal(),
