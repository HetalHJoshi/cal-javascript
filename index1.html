<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Scientific Calculator</title>
</head>

<body>
    <!-- main container  -->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center" id="main-div">
        <!-- calculator card -->
        <div class="calDiv bg-light p-3 rounded-3 shadow-lg">
            <h2 class="text-center mb-3">Scientific Calculator</h2>

            <textarea class="calDiv__inputField form-control shadow-none" id="input-field" wrap="soft" maxlength="40"
                readonly></textarea>

            <div class="d-flex justify-content-start ms-1">
                <button class="btn calDiv__btn border-none p-1 bg-transparent" id="unit-of-angle">DEG</button>
                <button class="btn calDiv__btn bg-transparent" id="to-expo">F-E</button>
            </div>

            <!-- Memory Functions -->
            <div class="d-flex justify-content-center align-items-center mt-2">
                <button class="btn calDiv__btn fw-bold" id="m-clear">MC</button>
                <button class="btn calDiv__btn fw-bold" id="m-recall">MR</button>
                <button class="btn calDiv__btn fw-bold" id="m-plus">M+</button>
                <button class="btn calDiv__btn fw-bold" id="m-minus">M-</button>
                <button class="btn calDiv__btn fw-bold" id="m-store">MS</button>
                <button class="btn calDiv__btn d-flex justify-content-evenly align-items-center fw-bold" id="m-show">
                    M
                    <img src="./images/sort-down.png" alt="sort-down-img"
                        class="calDiv__arrowDownImg--size mb-2 ms-1" />
                </button>
            </div>

            <!-- Trigonometry & Function Dropdowns -->
            <div class="d-flex justify-content-between mt-3">
                <div class="dropdown">
                    <button class="btn btn-dropdown border-0 rounded-0 bg-transparent calDiv__dropdownBtn--shadow"
                        type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/triangle.png" alt="triangle" class="calDiv__trigonoImg--size mb-1 me-1" />
                        Trigonometry
                        <img src="./images/down-arrow.png" alt="down-arrow" class="ms-2 calDiv__arrowDownImg--size" />
                    </button>
                    <ul class="dropdown-menu p-0 bg-light" aria-labelledby="dropdownMenuButton2">
                        <!-- Trigonometric functions -->
                        <li class="d-flex flex-wrap">
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="sin">sin</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="cos">cos</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="tan">tan</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="sec">sec</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="csc">csc</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="cot">cot</button>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn rounded-0 border-0 bg-transparent calDiv__dropdownBtn--shadow" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/function-f.png" alt="function-f" class="calDiv__fnImg--size" />
                        Function
                        <img src="./images/down-arrow.png" alt="down-arrow" class="ms-2 calDiv__arrowDownImg--size" />
                    </button>
                    <ul class="dropdown-menu p-0 bg-light" aria-labelledby="dropdownMenuButton1">
                        <!-- Math Functions -->
                        <li class="d-flex flex-wrap">
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="abs2">&#x23A2;x
                                &#x23A2;</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size"
                                id="floor">&#x23A3;x&#x23A6;</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size"
                                id="celi">&#x23A1;x&#x23A4;</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="random-num">rand</button>
                            <button class="btn calDiv__btn calDiv__dropdownBtn--size" id="dms">&#x21FE; dms</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Calculator Buttons -->
            <div class="d-flex flex-wrap justify-content-center mt-3">
                <button class="btn calDiv__btn" id="second-fn">2<sup>nd</sup></button>
                <button class="btn calDiv__btn" id="π">π</button>
                <button class="btn calDiv__btn" id="e">e</button>
                <button class="btn calDiv__btn" id="reset-char">C</button>
                <button class="btn calDiv__btn" id="remove-char">
                    <img src="./images/remove-icon.png" alt="remove-icon" class="calDiv__removeImg--size" />
                </button>
            </div>

            <div class="d-flex flex-wrap justify-content-center mt-1">
                <button class="btn calDiv__btn" id="**2">x<sup>2</sup></button>
                <button class="btn calDiv__btn" id="1/x">1/x</button>
                <button class="btn calDiv__btn" id="abs1">&#x23A2;x &#x23A2;</button>
                <button class="btn calDiv__btn" id="e**">exp</button>
                <button class="btn calDiv__btn" id="%">mod</button>
            </div>

            <div class="d-flex flex-wrap justify-content-center mt-1">
                <button class="btn calDiv__btn" id="sqrt">2&#8730;x</button>
                <button class="btn calDiv__btn" id="(">(</button>
                <button class="btn calDiv__btn" id=")">)</button>
                <button class="btn calDiv__btn" id="!">n!</button>
                <button class="btn calDiv__btn fs-4" id="/">÷</button>
            </div>

            <div class="d-flex flex-wrap justify-content-center mt-1">
                <button class="btn calDiv__btn" id="**">x<sup>y</sup></button>
                <button class="btn calDiv__btn" id="7">7</button>
                <button class="btn calDiv__btn" id="8">8</button>
                <button class="btn calDiv__btn" id="9">9</button>
                <button class="btn calDiv__btn" id="*"><b>x</b></button>
            </div>

            <div class="d-flex flex-wrap justify-content-center mt-1">
                <button class="btn calDiv__btn" id="log1">log</button>
                <button class="btn calDiv__btn" id="1">1</button>
                <button class="btn calDiv__btn" id="2">2</button>
                <button class="btn calDiv__btn" id="3">3</button>
                <button class="btn calDiv__btn" id="+"><b>+</b></button>
            </div>

            <div class="d-flex flex-wrap justify-content-center mt-1">
                <button class="btn calDiv__btn" id="ln">ln</button>
                <button class="btn calDiv__btn" id="plus-minus">+/-</button>
                <button class="btn calDiv__btn" id="0">0</button>
                <button class="btn calDiv__btn" id=".">.</button>
                <button class="btn calDiv__btn calDiv__btn--blue" id="="><b>=</b></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
